<div id="home" class="row">
	<div class="large-6 large-offset-3">
		<h2>Welcome to the {{ title }} page</h2>
		
		<div class="alert-box">{{ message }}</div>
			<ul class="small-block-grid-2">
				<li>
					<img class="th" width="300" src="app/img/demo1.jpg" show-message-when-hovered message = "I'm the house with the red roof" /> 
				</li>
				<li>
					<img class="th" width="300" src="app/img/demo2.jpg" show-message-when-hovered message = "I'm the house with the dark roof"/> 
				</li>				
			</ul>
			
			<div class="row">
				<div class="large-12 columns">
					<button class="button large expand radius" ng-click="logout()">Log Out</button>			
			</div>			
		</div>		
	</div>
</div>
